<!-- 下转接诊管理 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./reception.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../Plugins/datePicker/css/dcalendar.picker.css" />
</head>

<body id="reception">
    <div class="bodypart">
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="row form-group div-wrap">
                    <div class="col-lg-3 col-sm-3">
                        <label class="label-style">姓名：</label>
                        <input type="text" id="patienName" class="form-control input-style" style="width: 167px">
                    </div>
                    <div class="col-lg-3 col-sm-3 clearleftright">
                        <label class="label-style">身份证：</label>
                        <input type="text" id="idNum" class="form-control input-style" style="width: 180px">
                    </div>
                    <div class="col-lg-2 col-sm-2">
                        <label class="label-style">性别：</label>
                        <select id="sex" class="form-control input-style" style="width: 70px">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>

                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <div class="row">
                            <label class="label-style">申请时间：</label>
                            <input type="text" id="stime" class="form-control input-style" style="width:110px">
                            <span>至</span>
                            <input type="text" id="etime" class="form-control input-style" style="width: 110px">
                        </div>
                    </div>
                </div>


                <div class="row form-group">
                    <div class="col-lg-4 col-sm-4">
                        <div class="row">
                            <label class="label-style">接诊时间：</label>
                            <input type="text" id="rstime" class="form-control input-style" style="width: 110px">
                            <span>至</span>
                            <input type="text" id="retime" class="form-control input-style" style="width: 110px">
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 clearleftright">
                        <label class="label-style">转出医院：</label>
                        <input type="text" id="outHospital" class="form-control input-style" style="width: 180px">
                    </div>
                    <div class="col-lg-3 col-sm-3">
                        <label class="label-style">状态：</label>
                        <select id="status" class="form-control input-style" style="width: 90px">
                            <option value="0">未接诊</option>
                            <option value="1">已接诊</option>
                            <option value="2">驳回</option>
                        </select>

                    </div>
                    <div class="col-lg-2 col-sm-2">
                        <div class="row">
                            <span class="btn btn-primary btn-bg  search" style="margin-left: 10px;">查询</span>
                            <span class="btn btn-primary btn-bg  reset" style="margin-left: 20px">重置</span>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row" style="margin: 0 1px;">
                <table class="table table-bordered table-style" id="reception-table">
                    <thead>
                        <tr>
                            <th style="width:5%;">序号</th>
                            <th style="width: 5%;">姓名</th>
                            <th style="width: 5%;">性别</th>
                            <th style="width: 10%;">身份证号</th>
                            <th style="width: 17%;">转出医院</th>
                            <th style="width: 10%;">预约科室</th>
                            <th style="width: 10%;">预约医生</th>
                            <th style="width: 15%;">申请时间</th>
                            <th style="width: 8%;">状态</th>
                            <th style="width: 20%;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
            </div>

            <div class="recept-pagination">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-style">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">驳回原因</h4>
                        </div>
                        <div class="modal-body">
                            <label class="label-desc"><b class="red-start">*</b>病情描述：</label>
                            <textarea class="form-control input-style" rows="4" style="width: 566px; resize: none;"
                                disabled></textarea>
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-primary">确定</button> -->
                            <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../Plugins/datePicker/js/dcalendar.picker.js"></script>
    <script src="./reception.js"></script>
</body>

</html>
