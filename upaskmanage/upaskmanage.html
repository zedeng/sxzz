<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        .clearleftright {
            padding-left: 0;
            padding-right: 0;
            text-align: left !important;
        }

        .topword {
            padding-right: 15px;
            width: auto;
        }
    </style>

</head>

<body>
    <div class="bodypart">
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="row form-group">
                    <div class="col-lg-3 col-sm-3">
                        <span
                            class="col-lg-4 col-sm-4 control-label clearleftright topword">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                        <div class="col-lg-8 col-sm-8 clearleftright">
                            <input type="text" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 clearleftright">
                        <span class="col-lg-4 col-sm-4 control-label clearleftright topword">身份证号</span>
                        <div class="col-lg-8 col-sm-8 clearleftright">
                            <input type="text" id="idnum" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-2">
                        <span
                            class="col-lg-5 col-sm-5 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</span>
                        <div class="col-lg-7 col-sm-7 clearleftright">
                            <select id="sex" class="form-control">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <div class="row">
                            <span class="col-lg-2 col-sm-2 control-label clearleftright">申请时间</span>
                            <div class="col-lg-3 col-sm-3 clearleftright">
                                <input type="text" id="stime" class="form-control">
                            </div>
                            <span class="col-lg-1 col-sm-1 control-label">至</span>
                            <div class="col-lg-3 col-sm-3 clearleftright">
                                <input type="text" id="etime" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-3 col-sm-3">
                        <span class="col-lg-4 col-sm-4 control-label clearleftright topword">转入医院</span>
                        <div class="col-lg-8 col-sm-8 clearleftright">
                            <input type="text" id="inhospital" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 clearleftright">
                        <span class="col-lg-4 col-sm-4 control-label clearleftright topword">转入科室</span>
                        <div class="col-lg-8 col-sm-8 clearleftright">
                            <input type="text" id="idnum" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-2">
                        <span
                            class="col-lg-5 col-sm-5 control-label">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态</span>
                        <div class="col-lg-7 col-sm-7 clearleftright">
                            <select id="status" class="form-control">
                                <option value="未接诊">未接诊</option>
                                <option value="已接诊">已接诊</option>
                                <option value="驳回">驳回</option>
                            </select>
                        </div>


                    </div>


                    <div class="col-lg-4 col-sm-4 clearleftright">
                        <button class="btn btn-primary btn-sm">查询</button>
                        <button class="btn btn-primary btn-sm">重置</button>
                    </div>
                </div>
            </form>
            <div class="row form-group">
                <div class="col-lg-1 col-sm-1 col-sm-offset-11 col-lg-offset-11">
                    <button class="btn btn-primary btn-sm">转诊</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>身份证号</th>
                                <th>转入医院</th>
                                <th>转入科室</th>
                                <th>申请时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>张三</td>
                                <td>男</td>
                                <td>320101198001310041</td>
                                <td>苏州大学附属第二医院</td>
                                <td>内科</td>
                                <td> 2019-12-12 09:00:00 </td>
                                <td>未接诊</td>
                                <td>张三</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
